<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Weather app</title>
    
    <link rel="stylesheet" href="src/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Lobster&family=Meow+Script&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
         <div class="weather-app">
           <div class="row">
           <div class="col-9">
         <h1 class="card-title"> Tehran</h1>
         <br>
         <h2 class="card-subtitle mb-2 text-muted" id="date"> </h2>
         <img src=" http://openweathermap.org/img/wn/10d@2x.png" id="icon" alt="" />
         <span id="description" class="description">Rainy</span>
       
         </div> 
         <div class="col-3">
         <span id="temperature">5</span> 
         <span class="units"> <a href="#" id="celsius-link" class="celsius">℃</a>
            |
         <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a>
        </span>
     
           <div class="feature">
              <div class="humidity" id="humidity" >Humidity: 70% </div>
         <div class="wind" id="wind"> Wind:1 km/h</div>
         </div>
           </div>
           </div>
<div class="row">
<div class="col-2">
               Mon
               <br>
               9℃
               <br>
               ☁
           </div>
 <div class="col-2"> 
           Tue
               <br>
               9℃
               <br>
               🌒
</div>
<div class="col-2"> 
           Wed
               <br>
               10℃
               <br>
                ☁
</div>
<div class="col-2"> 
           Thu
               <br>
               11℃
               <br>
                ☁
</div>
<div class="col-2"> 
           Fri
               <br>
               10℃
               <br>
                  🌒
</div>

               </div>
    </div>
    
    <br>
    <form id="city-enter" class="form">
    <input type="text" placeholder="Enter a city" class="city" id="city-input" autofocus/>
    <input type="submit" value="Search" class="btn btn-primary"/>
  <button type="button" class="btn btn-primary">Current</button>
 </form>
     </div>
     </div>
 </div> 
 <div class="GitHub-link">
 <a href="https://github.com/njm-5558/weather-app-homework-week7" >Open-source code</a>

 </div>
 <script src="src/app.js"></script>  
</body>
</html>
